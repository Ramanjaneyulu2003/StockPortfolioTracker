<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Portfolio Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Stock Portfolio Tracker</h1>

    <!-- Section to add a stock -->
    <div class="add-stock">
      <input type="text" id="stock-symbol" placeholder="Enter Stock Symbol">
      <button id="add-stock-btn">Add Stock</button>
    </div>

    <!-- Portfolio display table -->
    <div class="portfolio">
      <h2>Your Portfolio</h2>
      <table id="portfolio-table">
        <thead>
          <tr>
            <th>Symbol</th>
            <th>Price</th>
            <th>Change</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody id="portfolio-body">
          <!-- Stock data will be dynamically added here -->
        </tbody>
      </table>
    </div>

    <!-- Total Performance display -->
    <div class="total-performance">
      <h3>Total Performance: <span id="total-performance">0.00</span></h3>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
